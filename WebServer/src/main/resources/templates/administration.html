<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/admin.js"></script>
    <meta charset="UTF-8">
    <title>Googol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<custom-nav></custom-nav>

<div class="container">
    <h1 style="text-align: center">Administration page!</h1>

    <br>
    <div class="row">
        <div class="col-4">
            <h3 style="text-align: center">Barrels</h3>
            <p style="text-align: center" th:if="${barrels.isEmpty()}">Nothing to see here 🔍</p>
            <ul class="list-group" th:if="${not barrels.isEmpty()}">
                <li class="list-group-item" th:each="barrel : ${barrels.keySet()}" th:text="'ID: ' + ${barrel} + ' IP: ' + ${barrels.get(barrel)[0]}"></li>
            </ul>
        </div>
        <div class="col-4">
            <h3 style="text-align: center">Downloaders</h3>
            <p style="text-align: center" th:if="${downloaders.isEmpty()}">Nothing to see here 🔍</p>
            <ul class="list-group" th:if="${not downloaders.isEmpty()}">
                <li class="list-group-item" th:each="downloader : ${downloaders.keySet()}" th:text="'ID: ' + ${downloader} + ' IP: ' + ${downloaders.get(downloader)[0]}"></li>
            </ul>
        </div>
        <div class="col-4">
            <h3 style="text-align: center">Top Searches</h3>
            <p style="text-align: center" th:if="${topSearches.isEmpty()}">Nothing to see here 🔍</p>
            <ul class="list-group" th:if="${not topSearches.isEmpty()}">
                <li class="list-group-item" th:each="word : ${topSearches}" th:text="${word[0]} + ' (' + ${word[1]} +' search(es))'"></li>
            </ul>
        </div>
    </div>

</div>


</body>
</html>
