<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Googol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">GOOGOL</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Search</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Administration</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Index</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Pointer links</a></li>
    </ul>
  </header>
</div>

<div class="container">
  <!-- Specific content for the home page -->
  <h1>Search for pointer links!</h1>

  <form th:action="@{/pointers}" method="get">
    <input class="form-control" id="exampleDataList2" placeholder="Goooooooooooooooooooooooooooooooogol" th:value="${tokens}" name="tokens"/>
  </form>

  <br>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" th:if="${not #lists.isEmpty(list)}" th:each="link : ${list}">
      <div class="card">
        <h5 class="card-header" th:text="${link[0]}"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${link[1]}"/>
          <p class="card-text" th:text="${link[2]}"/>
          <a class="btn btn-primary" th:href="${link[0]}">Visit</a>
        </div>
      </div>
    </li>
  </ul>

  <br>

</div>

</body>
</html>
