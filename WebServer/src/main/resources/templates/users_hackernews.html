<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script type="module" src="../js/main.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Googol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<custom-nav></custom-nav>

<div class="container">
  <h1 style="text-align: center">Index User Stories (HackerNews)!</h1>

  <form th:action="@{/HackerNews/users}" method="get">
    <input class="form-control" id="exampleDataList2" placeholder="Username" th:value="${username}" name="username"/>
  </form>


  <br>

  <h2 style="text-align: center" th:if="${#strings.equals(not_found, '-2')}">User Stories sent for index!</h2>
  <h2 style="text-align: center" th:if="${#strings.equals(not_found, '-1')}">User not found!</h2>

</div>

</body>
</html>
